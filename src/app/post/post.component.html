<mat-card class="card">
  <img
    mat-card-image
    src="https://source.unsplash.com/random/800x200"
    alt="photo"
  />
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>发布时间：{{ post.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider [inset]="false"></mat-divider>

  <mat-card-content>
    <markdown
      lineNumbers
      [src]="'/assets/md/posts/' + post.name + '.md'"
      ngPreserveWhitespaces
    >
    </markdown>
  </mat-card-content>
</mat-card>
