<mat-card class="card">
  <img
    mat-card-image
    src="https://source.unsplash.com/random/800x200"
    alt="photo"
  />
  <mat-card-header>
    <mat-card-title>友情链接</mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="false"></mat-divider>

  <mat-card-content>
    <markdown [src]="'/assets/md/link.md'" ngPreserveWhitespaces> </markdown>
  </mat-card-content>
</mat-card>
