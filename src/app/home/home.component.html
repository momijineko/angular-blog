<mat-card *ngFor="let post of posts | async" class="card">
  <mat-card-header>
    <a mat-card-title [routerLink]="'/post/' + post.date + '/' + post.name">
      {{ post.title }}
    </a>
    <mat-card-subtitle>发布时间：{{ post.date }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="'https://source.unsplash.com/random/800x200?' + post.name"
    alt="photo"
  />
  <mat-card-content #mask class="mask">
    <markdown [src]="'/assets/md/posts/' + post.name + '.md'"></markdown>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'/post/' + post.date + '/' + post.name">
      阅读全文
    </button>
  </mat-card-actions>
</mat-card>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
